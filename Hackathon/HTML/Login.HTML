<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login_Box {
            position: relative;
            width: 700px;
            padding: 265px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .Login_Img {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: black;
        }

        .login {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(53% - 30px);
            height: 100%;
        }

        .login-form {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: -170px;
            margin-top: -119px;
        }

        .login-form label {
            font-weight: bold;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 157%;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 2px;
        }

        .forgot-password {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .sign-in-button {
            width: 170%;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
       



    </style>
</head>

<body>
    <div class="login-container">
        <div class="login_Box">
            <div class="login"></div>

            <!-- <div class="logo">
                <img src="logo.png" alt="Logo" width="30px">
                <span>ELEVATE</span>
            </div>
            <h1 class="welcome-text">WELCOME</h1> 
            <p>The Fastest you fill up, the faster you get a ticket</p>
        -->




            <form class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="forgot-password">
                    <input type="checkbox" id="remember-me">

                    <label for="remember-me">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>
            </form>









            <div class="Login_Img"></div>
        </div>
    </div>
</body>

</html>
